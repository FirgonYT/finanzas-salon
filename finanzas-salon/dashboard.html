<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Panel Finanzas</title>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
  <script src="script.js" defer></script>

  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Panel de Finanzas del Salón</h1>
  <button onclick="logout()">Cerrar sesión</button>

  <h2>Estudiantes</h2>
  <div id="estudiantes-lista"></div>

  <h2>Registrar Ingreso</h2>
  <input id="ingreso-monto" type="number" placeholder="Monto">
  <input id="ingreso-desc" type="text" placeholder="Descripción">
  <button onclick="registrarIngreso()">Registrar</button>

  <h2>Registrar Egreso</h2>
  <input id="egreso-monto" type="number" placeholder="Monto">
  <input id="egreso-desc" type="text" placeholder="Motivo">
  <button onclick="registrarEgreso()">Registrar</button>

  <h2>Listado de Ingresos y Egresos</h2>
  <div id="ingresos-lista"></div>
  <div id="egresos-lista"></div>
</body>
</html>
