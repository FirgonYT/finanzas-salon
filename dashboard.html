<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Finanzas Salón - Dashboard</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      height: 100vh;
      background: #fff;
    }
    /* Barra lateral roja caramelo */
    #sidebar {
      width: 220px;
      background: #b31b1b; /* rojo caramelo */
      color: white;
      display: flex;
      flex-direction: column;
      padding-top: 20px;
    }
    #sidebar button {
      background: transparent;
      border: none;
      color: white;
      font-size: 18px;
      padding: 15px 20px;
      text-align: left;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 10px;
      border-left: 5px solid transparent;
      transition: border-left 0.3s;
    }
    #sidebar button:hover, #sidebar button.active {
      border-left: 5px solid #ff6f61;
      background: #800000;
    }
    #sidebar button svg {
      fill: white;
      width: 20px;
      height: 20px;
    }
    /* Contenedor principal */
    #main-content {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
    }
    section {
      display: none;
    }
    section.active {
      display: block;
    }
    h2 {
      margin-top: 0;
      color: #b31b1b;
    }
    input, textarea, select {
      padding: 8px;
      margin: 6px 0 15px 0;
      width: 100%;
      box-sizing: border-box;
      font-size: 16px;
    }
    button.submit-btn {
      background: #b31b1b;
      color: white;
      border: none;
      padding: 10px 20px;
      cursor: pointer;
      font-size: 16px;
    }
    button.submit-btn:hover {
      background: #800000;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
    }
    table, th, td {
      border: 1px solid #ddd;
    }
    th, td {
      padding: 8px;
      text-align: left;
    }
    th {
      background-color: #b31b1b;
      color: white;
    }
  </style>
</head>
<body>

  <div id="sidebar">
    <button class="active" onclick="showSection('estudiantes')">
      <!-- Icono persona -->
      <svg viewBox="0 0 24 24"><path d="M12 12c2.7 0 5-2.3 5-5s-2.3-5-5-5-5 2.3-5 5 2.3 5 5 5zm0 2c-3.3 0-10 1.7-10 5v3h20v-3c0-3.3-6.7-5-10-5z"/></svg>
      Estudiantes
    </button>
    <button onclick="showSection('ingresos')">
      <!-- Icono ingresos -->
      <svg viewBox="0 0 24 24"><path d="M12 21l-8-8h6V3h4v10h6z"/></svg>
      Ingresos
    </button>
    <button onclick="showSection('egresos')">
      <!-- Icono egresos -->
      <svg viewBox="0 0 24 24"><path d="M12 3l8 8h-6v10h-4V11H4z"/></svg>
      Egresos
    </button>
    <button onclick="logout()">
      <!-- Icono logout -->
      <svg viewBox="0 0 24 24"><path d="M16 13v-2H7V7l-5 5 5 5v-4zM19 3h-7v2h7v14h-7v2h7c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2z"/></svg>
      Salir
    </button>
  </div>

  <div id="main-content">
    <!-- Estudiantes -->
    <section id="estudiantes" class="active">
      <h2>Agregar Estudiante</h2>
      <input type="text" id="estudiante-nombre" placeholder="Nombre completo" />
      <input type="email" id="estudiante-email" placeholder="Correo electrónico (opcional)" />
      <button class="submit-btn" onclick="agregarEstudiante()">Añadir Estudiante</button>

      <h3>Lista de Estudiantes</h3>
      <table id="tabla-estudiantes">
        <thead>
          <tr><th>Nombre</th><th>Correo</th></tr>
        </thead>
        <tbody>
          <!-- Aquí se agregan los estudiantes -->
        </tbody>
      </table>
    </section>

    <!-- Ingresos -->
    <section id="ingresos">
      <h2>Registrar Ingreso</h2>
      <input type="number" id="ingreso-monto" placeholder="Monto en COP" min="0" />
      <input type="text" id="ingreso-desc" placeholder="Descripción" />
      <button class="submit-btn" onclick="registrarIngreso()">Registrar Ingreso</button>
    </section>

    <!-- Egresos -->
    <section id="egresos">
      <h2>Registrar Egreso</h2>
      <input type="number" id="egreso-monto" placeholder="Monto en COP" min="0" />
      <input type="text" id="egreso-desc" placeholder="Motivo del egreso" />
      <button class="submit-btn" onclick="registrarEgreso()">Registrar Egreso</button>
    </section>
  </div>

  <!-- Firebase SDKs -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-auth.js";
    import { getFirestore, collection, addDoc, getDocs } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBmiMMw8d39YhXJ7JaTnsiZlExiNvoC9rk",
      authDomain: "finanzas-salon.firebaseapp.com",
      projectId: "finanzas-salon",
      storageBucket: "finanzas-salon.firebasestorage.app",
      messagingSenderId: "550307448425",
      appId: "1:550307448425:web:dd755a9ad2a22e009044f8",
      measurementId: "G-MXET3PGMF8"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    // Control de navegación entre secciones
    function showSection(seccionId) {
      document.querySelectorAll("section").forEach(sec => {
        sec.classList.remove("active");
      });
      document.getElementById(seccionId).classList.add("active");
      // Cambiar botón activo
      document.querySelectorAll("#sidebar button").forEach(btn => {
        btn.classList.remove("active");
      });
      event.currentTarget.classList.add("active");
    }
    window.showSection = showSection;

    // Logout
    function logout() {
      signOut(auth).then(() => {
        window.location.href = "index.html";
      });
    }
    window.logout = logout;

    // Añadir estudiante
    async function agregarEstudiante() {
      const nombre = document.getElementById("estudiante-nombre").value.trim();
      const email = document.getElementById("estudiante-email").value.trim();

      if (!nombre) {
        alert("El nombre del estudiante es obligatorio.");
        return;
      }

      try {
        await addDoc(collection(db, "estudiantes"), {
          nombre,
          email,
          creadoEn: new Date()
        });
        alert("Estudiante agregado.");
        document.getElementById("estudiante-nombre").value = "";
        document.getElementById("estudiante-email").value = "";
        cargarEstudiantes();
      } catch (error) {
        alert("Error al agregar estudiante: " + error.message);
      }
    }
    window.agregarEstudiante = agregarEstudiante;

    // Cargar estudiantes y mostrarlos en la tabla
    async function cargarEstudiantes() {
      const tabla = document.getElementById("tabla-estudiantes").querySelector("tbody");
      tabla.innerHTML = "";
      try {
        const querySnapshot = await getDocs(collection(db, "estudiantes"));
        querySnapshot.forEach(doc => {
          const data = doc.data();
          const tr = document.createElement("tr");
          tr.innerHTML = `<td>${data.nombre}</td><td>${data.email || '-'}</td>`;
          tabla.appendChild(tr);
        });
      } catch (error) {
        alert("Error al cargar estudiantes: " + error.message);
      }
    }

    // Registrar ingreso
    async function registrarIngreso() {
      const montoInput = document.getElementById("ingreso-monto");
      const descInput = document.getElementById("ingreso-desc");

      const monto = parseFloat(montoInput.value);
      const descripcion = descInput.value.trim();

      if (isNaN(monto) || monto <= 0) {
        alert("Ingrese un monto válido mayor que cero.");
        return;
      }
      if (!descripcion) {
        alert("Ingrese una descripción.");
        return;
      }

      try {
        await addDoc(collection(db, "ingresos"), {
          fecha: new Date().toISOString(),
          monto,
          descripcion
        });
        alert("Ingreso registrado.");
        montoInput.value = "";
        descInput.value = "";
      } catch (error) {
        alert("Error al registrar ingreso: " + error.message);
      }
    }
    window.registrarIngreso = registrarIngreso;

    // Registrar egreso
    async function registrarEgreso() {
      const montoInput = document.getElementById("egreso-monto");
      const descInput = document.getElementById("egreso-desc");

      const monto = parseFloat(montoInput.value);
      const motivo = descInput.value.trim();

      if (isNaN(monto) || monto <= 0) {
        alert("Ingrese un monto válido mayor que cero.");
        return;
      }
      if (!motivo) {
        alert("Ingrese el motivo del egreso.");
        return;
      }

      try {
        await addDoc(collection(db, "egresos"), {
          fecha: new Date().toISOString(),
          monto,
          motivo
        });
        alert("Egreso registrado.");
        montoInput.value = "";
        descInput.value = "";
      } catch (error) {
        alert("Error al registrar egreso: " + error.message);
      }
    }
    window.registrarEgreso = registrarEgreso;

    // Verificar usuario logueado, si no, redirigir a login (index.html)
    onAuthStateChanged(auth, user => {
      if (!user) {
        window.location.href = "index.html";
      } else {
        cargarEstudiantes();
      }
    });
  </script>
</body>
</html>
