<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Login - Finanzas Sal칩n</title>
  <style>
    body { font-family: Arial, sans-serif; background: #fff0f0; display: flex; justify-content: center; align-items: center; height: 100vh; }
    #login-box { background: #d43939; padding: 30px; border-radius: 8px; color: white; width: 300px; }
    input { width: 100%; padding: 10px; margin: 8px 0; border: none; border-radius: 4px; }
    button { width: 100%; background: #7b1f1f; color: white; padding: 10px; border: none; border-radius: 4px; cursor: pointer; }
    button:hover { background: #b22b2b; }
  </style>
</head>
<body>
  <div id="login-box">
    <h2>Iniciar Sesi칩n</h2>
    <input type="email" id="email" placeholder="Correo electr칩nico" />
    <input type="password" id="password" placeholder="Contrase침a" />
    <button onclick="login()">Entrar</button>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBmiMMw8d39YhXJ7JaTnsiZlExiNvoC9rk",
      authDomain: "finanzas-salon.firebaseapp.com",
      projectId: "finanzas-salon",
      storageBucket: "finanzas-salon.firebasestorage.app",
      messagingSenderId: "550307448425",
      appId: "1:550307448425:web:dd755a9ad2a22e009044f8",
      measurementId: "G-MXET3PGMF8"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    window.login = () => {
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value.trim();
      if(!email || !password){
        alert('Por favor, complete ambos campos');
        return;
      }
      signInWithEmailAndPassword(auth, email, password)
        .then(() => window.location.href = "dashboard.html")
        .catch(e => alert("Error: " + e.message));
    };
  </script>
</body>
</html>
